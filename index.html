<body>
    <section>
        <h1>Vanilla Javascript StopWatch</h1>
        <span>00</span>
        <span>:</span>
        <span>00</span>
        <div class="buttons">
            <button class="start-button" onclick=start()>START</button>
            <button class="stop-button" onclick=stop()>STOP</button>
            <button class="reset-button" onclick=reser()>RESET</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
